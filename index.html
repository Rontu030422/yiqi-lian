<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>一起练</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  text-align: center;
  background: #f6f7fb;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-top: 10px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  margin-top: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.avatar {
  font-size: 90px;
  margin: 20px 0;
}

/* ===== 动作动画 ===== */

/* 开合跳 */
.jumping-jack {
  animation: jack 1s infinite;
}
@keyframes jack {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* 深蹲 */
.squat {
  animation: squat 1.2s infinite;
}
@keyframes squat {
  0% { transform: translateY(0); }
  50% { transform: translateY(25px); }
  100% { transform: translateY(0); }
}

/* 抬腿 */
.high-knees {
  animation: knees 0.6s infinite alternate;
}
@keyframes knees {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

/* 慢跑 */
.jogging {
  animation: jog 0.4s infinite alternate;
}
@keyframes jog {
  from { transform: translateX(-10px); }
  to { transform: translateX(10px); }
}

/* 快跑 */
.sprint {
  animation: sprint 0.2s infinite alternate;
}
@keyframes sprint {
  from { transform: translateX(-15px) scale(1); }
  to { transform: translateX(15px) scale(1.1); }
}

button {
  background: #4a6cf7;
  color: #fff;
  border: none;
  border-radius: 30px;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

button:active {
  transform: scale(0.96);
}

.result {
  margin-top: 16px;
  font-size: 16px;
  color: #333;
}
</style>
</head>

<body>

<h1>一起练 💪</h1>

<div class="card">
  <h2 id="actionName"></h2>
  <p id="actionInfo"></p>

  <div id="avatar" class="avatar">🏃‍♂️</div>

  <button onclick="startTraining()">开始这次锻炼</button>

  <div class="result" id="result"></div>
</div>

<script>
// ===== 动作配置 =====
const actions = [
  { name: "开合跳", info: "× 10", animation: "jumping-jack" },
  { name: "深蹲", info: "× 10", animation: "squat" },
  { name: "抬腿", info: "× 30", animation: "high-knees" },
  { name: "原地慢跑", info: "15 分钟", animation: "jogging" },
  { name: "原地快跑", info: "1 分钟", animation: "sprint" }
];

let todayGroup = 0;
let currentAction = null;

// ===== 随机显示一个动作 =====
function showRandomAction() {
  currentAction = actions[Math.floor(Math.random() * actions.length)];

  document.getElementById("actionName").innerText = currentAction.name;
  document.getElementById("actionInfo").innerText = currentAction.info;

  const avatar = document.getElementById("avatar");
  avatar.className = "avatar " + currentAction.animation;

  document.getElementById("result").innerText = "";
}

// ===== 开始并完成本次训练 =====
function startTraining() {
  todayGroup++;

  document.getElementById("result").innerText =
    `✅ 本次训练完成\n今天已完成第 ${todayGroup} 组`;

  // 停止动画
  document.getElementById("avatar").className = "avatar";
}

// 页面加载先显示一次
showRandomAction();
</script>

</body>
</html>
